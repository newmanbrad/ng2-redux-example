<div class="row">
  <div class="col-md-8 col-sm-8">
    <div class="well bs-component">
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th>IDs</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of (clients$ | async); let index = index">
          <td>{{ client.id }}</td>
          <td>{{ client.company }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.active }}</td>
          <td>
            <button type="button btn btn-raised btn-xs btn-secondary" (click)="selectClient(client)">Edit</button>
            <button type="button btn btn-raised btn-xs btn-danger" (click)="_clientActions.removeClient(client.id)">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4 col-sm-4">
    <div class="well bs-component">
      <!--- model driven form --->
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit(clientForm)" >
        <input type="hidden" name="id" formControlName="id">
        <div class="form-group">
          <input type="input" class="form-control" name="company" id="companyName" placeholder="Company Name" formControlName="company">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <div class="togglebutton">
              <label>
                <input type="checkbox" name="active" formControlName="active" [checked]="clientForm.active"><span class="toggle"></span> Active
              </label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-secondary btn-raised btn-sm" (click)="clearForm()">Clear</button>
        <button type="submit" class="btn btn-primary btn-raised btn-sm" [disabled]="!clientForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
