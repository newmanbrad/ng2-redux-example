<div class="row">
  <div class="col-md-8 col-sm-8">
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th>ID</th>
        <th>Company Name</th>
        <th>Email</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of (clients$ | async); let index = index">
        <td>{{ client.id }}</td>
        <td>{{ client.company }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.active }}</td>
        <td><button type="button btn-secondary btn-sm" (click)="_clientActions.removeClient(client.id)">Remove</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4 col-sm-4">
    <form ngForm #client="ngForm">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="input" class="form-control" name="company" id="companyName" placeholder="Company Name" ngControl ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngControl ngModel>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="active" ngControl ngModel> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default" (click)="_clientActions.addClient(client.value)">Submit</button>
    </form>
  </div>
</div>
